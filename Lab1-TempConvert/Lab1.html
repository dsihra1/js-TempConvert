<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--saved from url=(0014)about:internet -->
	<title>Temperature Converter</title>
	<script src="Lab1.js"></script>
</head>

<body>
	<form action=#>
		<p><h1>Convert Fahrenheit to Celsius</h1></p>
		<p>
			Enter a temperature in Fahrenheit:<br>
			<input type="text" id="txtFahrenheit"><br>
		</p>
		<p>
			Corresponding in Celsius:<br>
			<input type="text" readonly="readonly" id="txtCelsius"><br>
		</p>
		<p>
			<input type="button" value="Calculate Celsius" id="btnCalcCelsius"
				onclick="btnCalcCelsius_onclick()">
			<input type="reset">
		</p>
	</form>
	<noscript>This website requires JavaScript to be enabled.</noscript>
</body>
</html>
